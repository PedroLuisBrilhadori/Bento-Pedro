<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Home Sweet Home</title>
    <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />
    <link rel="stylesheet" href="sass\main.css" />
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body class="">

    
    <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>

    <div class="container">
        <div class="fblock">
            <div class="clock">
                <div id="hour" class=""></div>
                <div id="separator" class=""></div>
                <div id="minutes" class=""></div>
            </div>
            <div id="greetings" class=""></div>
            
        </div>
        <div class="sblock">
            <div class="sblock__date">
                <div id="month" class=""></div>
                <div id="day" class=""></div>
            </div>
            <form id="phpaction" class="" method="GET" action="https://www.google.com/search" >
                <input id="searchtxt" name="q" type="text" class="" placeholder="Search for anything" autocomplete="off" autofocus>
            </form> 
        </div>
        <div class="qlink">
            <a href="https://facebook.com/" class="qlink__link qlink__link-1">
                <i class="qlink__icon" data-feather="facebook"></i>
            </a>
            <a href="https://mail.google.com/mail/u/0/#inbox" class="qlink__link qlink__link-2">
                <i class="qlink__icon" data-feather="mail"></i>
            </a>
            <a href="https://github.com/" class="qlink__link qlink__link-3">
                <i class="qlink__icon" data-feather="github"></i>
            </a>
            <a href="https://meet.google.com/" class="qlink__link qlink__link-4">
                <i class="qlink__icon" data-feather="video"></i>
            </a>
            <a href="https://www.youtube.com/" class="qlink__link qlink__link-5">
                <i class="qlink__icon" data-feather="youtube"></i>
            </a>
            <a href="https://netflix.com" class="qlink__link qlink__link-6">
                <i class="qlink__icon" data-feather="film"></i>
            </a>
        </div>

        <div class="card qlist qlist__1">
            <i class="qlist__head" data-feather="music"></i>
            <a href="https://open.spotify.com/playlist/4rwKgGFwfM4cYfZAKnfrCj?si=5be3c4b770f24a41" class="qlist__link">Love</a>
            <a href="https://open.spotify.com/playlist/3cdiIIek9K1dFtjEGBo82k?si=dc9591d9e07344c5" class="qlist__link">Que coisa</a>
            <a href="https://open.spotify.com/playlist/42X4EcBTqyk4qSQzOm4CpU?si=ee2998eeb9e84974" class="qlist__link">Trelele</a>
            <a href="https://open.spotify.com/playlist/7KWOLRme3iIjuL9g9anqzI?si=c718bd76394e4a5b" class="qlist__link">Ouou</a>
        </div>

        <div class="card qlist qlist__2">
            <i class="qlist__head" data-feather="coffee"></i>
            <a href="https://www.reddit.com/" class="qlist__link">Reddit</a>
            <a href="https://teams.microsoft.com/" class="qlist__link">Teams</a>
            <a href="https://dribbble.com/" class="qlist__link">Dribbble</a>
            <a href="https://www.twitch.tv/" class="qlist__link">Twitch</a>
        </div>
    </div>
    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/search.js"></script>
    <script>
        feather.replace();
    </script>
</body>

<!-- Coded and designed by Miguel R. Ãvila: https://github.com/MiguelRAvila -->

</html>
